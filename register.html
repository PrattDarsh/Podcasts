<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Register</title>
</head>

<body class="px-2">

    <h1 class="text-center anton text-7xl">Register</h1>
    <form action="/register" method="POST" class="max-w-xl mx-auto mt-6 space-y-4">
        <input type="text" name="username" placeholder="Name"
            class="block w-full px-2 py-4 mx-auto text-lg font-bold text-center placeholder-black placeholder-opacity-50 border-2 border-black rounded-md focus:outline-none">
        <input type="email" name="mail" placeholder="Mail"
            class="block w-full px-2 py-4 mx-auto text-lg font-bold text-center placeholder-black placeholder-opacity-50 border-2 border-black rounded-md focus:outline-none">
        <input type="password" name="password" id=""
            class="block w-full px-2 py-4 mx-auto text-lg font-bold text-center placeholder-black placeholder-opacity-50 border-2 border-black rounded-md focus:outline-none">
        <button type="submit"
            class="w-full px-2 py-4 mx-auto text-lg font-bold text-white transition bg-black rounded-b-lg hover:bg-yellow-400 delay-50 hover:text-black">Submit</button>
    </form>



</body>

</html>
